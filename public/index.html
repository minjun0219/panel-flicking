    <style type="text/css">
      html,
      body {

      #root {
        position: relative;

        max-width: 500px;
        height: 500px;
        background: rgba(0, 0, 0, .1);
      }

      #handle {
        touch-action: none;
        position: absolute;
        left: 0;
        top: 0;
        width: 100px;
        height: 100px;
        background: rgba(0, 0, 0, .1);
      }

      #flicking {
        pointer-events: auto;
        touch-action: manipulation;
        overflow: hidden;
        height: 100vh;
        background: rgba(0, 0, 0, .1);
      }

      #flicking .container {
        
      }

      #flicking .panel {
        
      }

      <div id="handle"></div>
    </div>
    <script src="bundle.js"></script>
  </body>
